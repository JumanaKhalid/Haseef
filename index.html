<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القيم - حصيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f0ff; 
            color: #2d245f; 
        }
        .app-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .no-print-bg {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background-color: #433878; 
            color: white;
            transition: all 0.3s;
        }
        .disc-blue {
            background-color: #3b82f6;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
        }
        .disc-yellow {
            background-color: #fbbf24;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
        }
        
        #invoice-section {
            display: none;
            background: white;
            width: 320px;
            margin: 2rem auto;
            padding: 25px;
            border: 2px dashed #433878;
            border-radius: 12px;
        }

        .logo-img {
            max-width: 220px; 
            height: auto;
            margin: 0 auto;
        }

        .invoice-logo {
            max-width: 180px; 
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
        }

        @media print {
            @page {
                margin: 0;
            }
            body { 
                background-color: white; 
                padding: 0;
                margin: 0;
            }
            .no-print { display: none !important; }
            #invoice-section { 
                display: block !important;
                margin: 0 !important;
                padding: 15px !important;
                border: none !important;
                width: 100% !important;
                max-width: none !important;
                position: absolute;
                top: 0;
                right: 0;
            }
            #resResult {
                border: 2px solid black !important;
                background-color: #000 !important;
                color: #fff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="app-container">
        <!-- الواجهة الرئيسية -->
        <div class="no-print-bg mb-8 text-center no-print">
            <!-- إزالة onerror التكراري واستخدام بديل بسيط -->
            <img src="حاسبة قيمية.png" alt="شعار حاسبة قيمية" class="logo-img mb-2" onerror="this.style.display='none'">
            <h1 class="text-2xl font-bold text-[#433878]">حاسبة القيم</h1>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-lg no-print">
            <div class="mb-4">
                <label class="block font-bold mb-2 text-sm text-[#433878]">اسم المشارك:</label>
                <input type="text" id="userName" placeholder="أدخل الاسم هنا..." class="w-full p-3 border-2 border-purple-100 rounded-xl outline-none text-sm focus:border-[#433878]">
            </div>

            <div class="mb-4 flex items-center justify-between bg-blue-50 p-4 rounded-xl border border-blue-100">
                <div class="flex items-center gap-2">
                    <span class="disc-blue"></span>
                    <span class="font-bold text-sm">العملة الزرقاء:</span>
                </div>
                <input type="number" id="blueDiscs" value="0" min="0" class="w-16 p-2 border rounded-lg text-center font-bold text-sm">
            </div>

            <div class="mb-6 flex items-center justify-between bg-yellow-50 p-4 rounded-xl border border-yellow-100">
                <div class="flex items-center gap-2">
                    <span class="disc-yellow"></span>
                    <span class="font-bold text-sm">العملة الصفراء:</span>
                </div>
                <input type="number" id="yellowDiscs" value="0" min="0" class="w-16 p-2 border rounded-lg text-center font-bold text-sm">
            </div>

            <button onclick="calculateValues()" class="w-full btn-primary font-bold py-4 rounded-xl text-lg shadow-md hover:bg-[#352b61]">احسب النتيجة</button>
        </div>

        <!-- قسم الفاتورة المستقر -->
        <div id="invoice-section">
            <div class="text-center">
                <!-- تم إصلاح الصورة هنا لمنع التكرار -->
                <img id="invLogo" src="فاتورة قيمية.png" alt="فاتورة قيمية" class="invoice-logo" onerror="handleLogoError()">
                <div class="border-t border-dashed border-gray-400 my-3"></div>
            </div>

            <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-600">التاريخ:</span>
                    <span id="resDate" class="font-bold">---</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">الاسم:</span>
                    <span id="resName" class="font-bold">---</span>
                </div>
                <div class="flex justify-between pt-2 border-t border-gray-50">
                    <span class="text-gray-600">العملة الزرقاء:</span>
                    <span id="resBlue" class="font-bold">0</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">العملة الصفراء:</span>
                    <span id="resYellow" class="font-bold">0</span>
                </div>
                
                <div class="border-t border-dashed border-gray-400 my-4"></div>
                
                <div class="flex flex-col items-center gap-2 py-4">
                    <span class="font-bold text-gray-500 text-xs">وزن الفاتورة القيمي</span>
                    <span id="resResult" class="text-2xl font-black px-10 py-3 rounded-lg border-2 border-black tracking-widest">---</span>
                </div>

                <div class="border-t border-dashed border-gray-400 my-4"></div>

                <div class="text-center text-[10px] leading-relaxed px-4 font-bold text-gray-700">
                    <p>احتفظ بالفاتورة وسلمها للمعلم أو مشرف سوق حصيف</p>
                </div>

                <div class="mt-6 text-center text-[12px] font-bold text-[#433878]">
                    <p>نزدهر معاً SYS</p>
                </div>
            </div>

            <div class="mt-8 flex flex-col gap-2 no-print">
                <button onclick="window.print()" class="w-full bg-black text-white py-3 rounded-md font-bold text-sm">طباعة الفاتورة</button>
                <button onclick="resetApp()" class="w-full bg-gray-100 text-gray-500 py-2 rounded-md text-xs">حساب جديد</button>
            </div>
        </div>
    </div>

    <script>
        // دالة لمنع تكرار النص عند خطأ الصورة
        function handleLogoError() {
            const logo = document.getElementById('invLogo');
            logo.style.display = 'none';
            // تأكد من عدم وجود عنوان مكرر
            if (!document.getElementById('fallbackTitle')) {
                const title = document.createElement('h2');
                title.id = 'fallbackTitle';
                title.className = 'text-xl font-bold mb-2 text-[#433878]';
                title.innerText = 'فاتورة قيمية';
                logo.parentNode.insertBefore(title, logo.nextSibling);
            }
        }

        function calculateValues() {
            const name = document.getElementById('userName').value.trim();
            const blue = parseInt(document.getElementById('blueDiscs').value) || 0;
            const yellow = parseInt(document.getElementById('yellowDiscs').value) || 0;

            if (!name) {
                alert("لطفاً، أدخل اسم المشارك");
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-SA') + " | " + now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            
            document.getElementById('resDate').innerText = dateStr;
            document.getElementById('resName').innerText = name;
            document.getElementById('resBlue').innerText = blue;
            document.getElementById('resYellow').innerText = yellow;

            const resultElement = document.getElementById('resResult');
            
            // المنطق الصحيح: الأزرق أكثر (حصيف)، الأصفر أكثر (خفيف)
            if (blue > yellow) {
                resultElement.innerText = "حصيـف";
                resultElement.style.backgroundColor = "#000";
                resultElement.style.color = "#fff";
            } else if (yellow > blue) {
                resultElement.innerText = "خفيـف";
                resultElement.style.backgroundColor = "transparent";
                resultElement.style.color = "#000";
            } else if (blue === yellow && blue !== 0) {
                resultElement.innerText = "تعـادل";
                resultElement.style.backgroundColor = "transparent";
                resultElement.style.color = "#000";
            } else {
                resultElement.innerText = "خفيـف";
                resultElement.style.backgroundColor = "transparent";
                resultElement.style.color = "#000";
            }

            document.getElementById('invoice-section').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('invoice-section').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function resetApp() {
            document.getElementById('userName').value = '';
            document.getElementById('blueDiscs').value = 0;
            document.getElementById('yellowDiscs').value = 0;
            document.getElementById('invoice-section').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
