<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القيم - حصيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f0ff; 
            color: #2d245f; 
        }
        .no-print-bg {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .btn-primary {
            background-color: #433878; 
            color: white;
            transition: all 0.3s;
        }
        .disc-blue {
            background-color: #3b82f6;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
        }
        .disc-yellow {
            background-color: #fbbf24;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
        }
        
        #invoice-section {
            display: none;
            background: white;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-img {
            max-width: 250px; 
            height: auto;
            margin: 0 auto;
        }

        .invoice-logo {
            max-width: 50%; 
            height: auto;
            margin-bottom: 5px;
        }

        @media print {
            @page {
                margin: 0;
            }
            body { 
                background-color: white; 
                padding: 0;
                margin: 0;
            }
            body * { visibility: hidden; }
            #invoice-section, #invoice-section * { visibility: visible; }
            #invoice-section { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                max-width: none;
                display: block !important; 
                padding: 10px;
                border: none;
            }
            .no-print { display: none !important; }
            
            #resResult {
                border: 1px solid black !important;
                color: black !important;
                background-color: transparent !important;
            }
            .divider {
                border-top: 1px dashed black !important;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- الشعار الرسمي في الواجهة -->
    <div class="max-w-md mx-auto no-print-bg mb-8 text-center no-print">
        <img src="حاسبة قيمية.png" alt="شعار حاسبة قيمية" class="logo-img mb-2" onerror="this.style.display='none'">
        <h1 class="text-2xl font-bold text-[#433878]">حاسبة القيم</h1>
    </div>

    <div class="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-lg no-print">
        <div class="mb-4">
            <label class="block font-bold mb-2 text-sm">اسم المشارك:</label>
            <input type="text" id="userName" placeholder="أدخل الاسم هنا..." class="w-full p-3 border-2 border-purple-100 rounded-xl outline-none text-sm">
        </div>

        <div class="mb-4 flex items-center justify-between bg-blue-50 p-4 rounded-xl border border-blue-100">
            <div class="flex items-center gap-2">
                <span class="disc-blue"></span>
                <span class="font-bold text-sm">العملة الزرقاء:</span>
            </div>
            <input type="number" id="blueDiscs" value="0" min="0" class="w-16 p-2 border rounded-lg text-center font-bold text-sm">
        </div>

        <div class="mb-6 flex items-center justify-between bg-yellow-50 p-4 rounded-xl border border-yellow-100">
            <div class="flex items-center gap-2">
                <span class="disc-yellow"></span>
                <span class="font-bold text-sm">العملة الصفراء:</span>
            </div>
            <input type="number" id="yellowDiscs" value="0" min="0" class="w-16 p-2 border rounded-lg text-center font-bold text-sm">
        </div>

        <button onclick="calculateValues()" class="w-full btn-primary font-bold py-4 rounded-xl text-lg shadow-md">احسب النتيجة</button>
    </div>

    <!-- قسم الفاتورة الحرارية -->
    <div id="invoice-section" class="mt-8 p-4 rounded-sm border-2 border-dashed border-gray-300">
        <div class="text-center mb-2">
            <img src="فاتورة قيمية.png" alt="شعار فاتورة قيمية" class="invoice-logo mx-auto" onerror="this.parentElement.innerHTML+='<h2 class=\'text-lg font-bold\'>فاتورة قيمية</h2>'">
            <div class="divider border-t border-dashed border-gray-400 my-2"></div>
        </div>

        <div class="space-y-2 text-xs">
            <div class="flex justify-between">
                <span>التاريخ:</span>
                <span id="resDate" class="font-bold">---</span>
            </div>
            <div class="flex justify-between">
                <span>الاسم:</span>
                <span id="resName" class="font-bold">---</span>
            </div>
            <div class="flex justify-between">
                <span>العملة الزرقاء:</span>
                <span id="resBlue" class="font-bold">0</span>
            </div>
            <div class="flex justify-between">
                <span>العملة الصفراء:</span>
                <span id="resYellow" class="font-bold">0</span>
            </div>
            
            <div class="divider border-t border-dashed border-gray-400 my-4"></div>
            
            <div class="flex flex-col items-center gap-1">
                <span class="font-bold">وزن الفاتورة القيمي</span>
                <span id="resResult" class="text-xl font-black px-6 py-1 rounded-sm border-2 border-black">---</span>
            </div>

            <div class="divider border-t border-dashed border-gray-400 my-4"></div>

            <div class="text-center text-[10px] leading-relaxed px-2">
                <p class="font-bold">احتفظ بالفاتورة وسلمها للمعلم أو مشرف سوق حصيف</p>
            </div>

            <div class="mt-6 text-center text-[10px] font-bold">
                <p>نزدهر معاً SYS</p>
            </div>
        </div>

        <div class="mt-8 flex flex-col gap-2 no-print">
            <button onclick="window.print()" class="w-full bg-black text-white py-3 rounded-md font-bold text-sm">طباعة الفاتورة</button>
            <button onclick="resetApp()" class="w-full bg-gray-100 text-gray-500 py-2 rounded-md text-xs">حساب جديد</button>
        </div>
    </div>

    <script>
        function calculateValues() {
            const name = document.getElementById('userName').value;
            const blue = parseInt(document.getElementById('blueDiscs').value) || 0;
            const yellow = parseInt(document.getElementById('yellowDiscs').value) || 0;

            if (!name) {
                alert("لطفاً، أدخل الاسم");
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-SA', { 
                day: 'numeric', month: 'numeric', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
            document.getElementById('resDate').innerText = dateStr;

            document.getElementById('resName').innerText = name;
            document.getElementById('resBlue').innerText = blue;
            document.getElementById('resYellow').innerText = yellow;

            const resultElement = document.getElementById('resResult');
            
            // المنطق الجديد للحساب
            if (blue > yellow || yellow > blue) {
                // إذا كان أحدهما أكبر من الآخر
                resultElement.innerText = "حصيـف";
                resultElement.style.backgroundColor = "#000";
                resultElement.style.color = "#fff";
            } else if (blue === yellow && blue !== 0) {
                // إذا تساويا (بشرط ألا يكون كلاهما صفراً)
                resultElement.innerText = "تعـادل";
                resultElement.style.backgroundColor = "transparent";
                resultElement.style.color = "#000";
            } else {
                // حالة الصفر أو عدم الإدخال
                resultElement.innerText = "خفيـف";
                resultElement.style.backgroundColor = "transparent";
                resultElement.style.color = "#000";
            }

            document.getElementById('invoice-section').style.display = 'block';
            window.scrollTo({
                top: document.getElementById('invoice-section').offsetTop,
                behavior: 'smooth'
            });
        }

        function resetApp() {
            document.getElementById('userName').value = '';
            document.getElementById('blueDiscs').value = 0;
            document.getElementById('yellowDiscs').value = 0;
            document.getElementById('invoice-section').style.display = 'none';
        }
    </script>
</body>
</html>
